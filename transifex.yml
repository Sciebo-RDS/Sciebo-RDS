git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: PO
      source_language: en_US
      source_file: "RDS/layer0_ingress/web/client/packages/codebase/translations/template.pot"
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: 'RDS/layer0_ingress/web/client/packages/codebase/translations/locales/<lang>.po'
