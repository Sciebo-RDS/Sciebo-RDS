data:
  RDS_REVA_HOST: {{ .Values.environment.RDS_REVA_HOST | quote }}
  RDS_REVA_USER: {{ .Values.environment.RDS_REVA_USER | quote }}
  RDS_REVA_PASSWORD: {{ .Values.environment.RDS_REVA_PASSWORD | quote }}