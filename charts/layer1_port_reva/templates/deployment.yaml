apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "layer1_port_reva.fullname" . }}
  labels:
{{ include "layer1_port_reva.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "layer1_port_reva.labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "layer1_port_reva.labels" . | indent 8 }}
    spec:
      initContainers:
      - name: init-tokenstorage
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup layer3-token-storage.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for layer3-token-storage; sleep 2; done"]
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: "RDS_REVA_HOST"
            value: "{{ .Values.environment.RDS_REVA_HOST }}"
          - name: "RDS_REVA_USER"
            value: "{{ .Values.environment.RDS_REVA_USER }}"
          - name: "RDS_REVA_PASSWORD"
            value: "{{ .Values.environment.RDS_REVA_PASSWORD }}"
          envFrom:
          - configMapRef:
              name: mservice
          - configMapRef:
              name: proxy
          - configMapRef:
              name: globalenvvar
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
