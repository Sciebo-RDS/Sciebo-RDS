apiVersion: v1
kind: ConfigMap
metadata:
  name: layer3tokenconfig
data:
    REDIS_HOST: {{ .Values.global.REDIS_HOST | quote }}
    REDIS_PORT: {{ .Values.global.REDIS_PORT | quote }}
    REDIS_HELPER_HOST: {{ .Values.global.REDIS_HELPER_HOST | quote }}
    REDIS_HELPER_PORT: {{ .Values.global.REDIS_HELPER_PORT | quote }}
    use_inmemory_as_fallover: {{ .Values.environment.IN_MEMORY_AS_FAILOVER | quote }}
    REDIS_CHANNEL: {{ .Values.global.REDIS_CHANNEL | quote }}