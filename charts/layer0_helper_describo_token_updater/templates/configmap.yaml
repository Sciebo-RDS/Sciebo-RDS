apiVersion: v1
kind: ConfigMap
metadata:
  name: describohelperconfig
data:
    REDIS_HELPER_HOST: {{ .Values.global.REDIS_HELPER_HOST | quote }}
    REDIS_HELPER_PORT: {{ .Values.global.REDIS_HELPER_PORT | quote }}
    DESCRIBO_API_ENDPOINT: {{ .Values.environment.DESCRIBO_API_ENDPOINT | quote }}
    DESCRIBO_API_SECRET: {{ .Values.environment.DESCRIBO_API_SECRET | quote }}
    REDIS_CHANNEL: {{ .Values.global.REDIS_CHANNEL | quote }}