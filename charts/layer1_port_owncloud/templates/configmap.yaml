apiVersion: v1
kind: ConfigMap
metadata:
  name: portowncloudconfig
data:
  OWNCLOUD_OAUTH_CLIENT_ID: {{ .Values.environment.OAUTH_CLIENT_ID | quote }}
  OWNCLOUD_INSTALLATION_URL: {{ .Values.environment.ADDRESS | quote }}
  OWNCLOUD_OAUTH_CLIENT_SECRET: {{ .Values.environment.OAUTH_CLIENT_SECRET | quote }}