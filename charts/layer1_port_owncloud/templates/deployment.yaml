apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "layer1_port_owncloud.fullname" . }}
  labels:
{{ include "layer1_port_owncloud.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "layer1_port_owncloud.labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "layer1_port_owncloud.labels" . | indent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: "OWNCLOUD_OAUTH_CLIENT_ID"
            value: "{{ .Values.environment.OAUTH_CLIENT_ID }}"
          - name: "OWNCLOUD_INSTALLATION_URL"
            value: "{{ .Values.environment.ADDRESS }}"
          - name: "OWNCLOUD_OAUTH_CLIENT_SECRET"
            value: "{{ .Values.environment.OAUTH_CLIENT_SECRET }}"
          envFrom:
          - configMapRef:
              name: mservice
          - configMapRef:
              name: proxy
          - configMapRef:
              name: globalenvvar
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
