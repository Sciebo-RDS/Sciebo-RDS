# Default values for circle3_token_storage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: arkisto/
  api: describo-online-api
  ui: describo-online-ui
  tag: 0.3.0
  pullPolicy: Always

labels:
  app.kubernetes.io/component: research-data-services.org
  app.kubernetes.io/part-of: service
  research-data-services.org/layer: layer0

fullnameOverride: layer0-describo

service:
  type: ClusterIP
  port: 80
  targetPort: 80

domain: localhost
ingress:
  path: /describo
  tls:
    secretName: sciebords-tls-public
  annotations:
    kubernetes.io/ingress.class: nginx-internal
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}

environment:
  DB_HOST: "postgresql"
  DB_PORT: "5432"
  DB_DATABASE: "describo"
  DB_USER: "admin"
  DB_PASSWORD: "admin"
  LOG_LEVEL: "debug"

postgresql:
  image:
    tag: 10.8.0
  service:
    port: "5432"
  fullnameOverride: postgresql
  postgresqlDatabase: "describo"
  postgresqlUsername: "admin"
  postgresqlPassword: "admin"
