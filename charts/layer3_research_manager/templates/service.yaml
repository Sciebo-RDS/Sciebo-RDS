apiVersion: v1
kind: Service
metadata:
  {{- with .Values.service.annotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  name: {{ include "layer3_research_manager.fullname" . }}
  namespace: {{ .Values.global.namespace.name | default .Release.Namespace  }}
  labels:
{{ include "layer3_research_manager.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "layer3_research_manager.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
