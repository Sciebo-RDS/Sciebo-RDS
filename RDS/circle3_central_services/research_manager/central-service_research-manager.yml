      - schema:
          type: string
        name: research-id
        in: path
        required: true
    get:
      summary: Returns the corresponding research.
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Research'
      operationId: ''
      description: ''
  '/user/{user-id}/research/{research-id}/status':
    parameters:
      - schema:
          type: string
        name: user-id
        in: path
        required: true
      - schema:
          type: string
        name: research-id
        in: path
        required: true
    get:
      summary: Get the current status
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
      operationId: ''
    patch:
      summary: Increase status to the next value
      operationId: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
      description: This endpoint push the research to the next step.
components:
  schemas:
    Research:
      title: Research
      description: This model represents a research.
      x-examples:
        example-1:
          id: '1'
          status: created
          import:
            - id: '1'
              port: port-owncloud
              properties:
                - type: filestorage
                  value: 'true'
          export:
            - id: '1'
              port: port-invenio
              properties:
                - type: filestorage
                  value: 'true'
                - type: metadata
                  value: 'true'
      anyOf:
        - type: object
          properties:
            userId:
              type: string
              description: This field will be set through the system.
            status:
              type: integer
              description: This field will be set through the system.
            portIn:
              type: array
              items:
                $ref: '#/components/schemas/Port'
            portOut:
              type: array
              items:
                $ref: '#/components/schemas/Port'
            researchId:
              type: integer
              description: This field will be set through the system.
            researchIndex:
              type: integer
              description: This field will be set through the system.
        - description: 'This is required, because connexion refused otherwise a connection without any requestBody.'
    Port:
      title: Port
      description: 'This model represents a port, which can be used in a research.'
      type: object
      properties:
        id:
          type: string
        port:
          type: string
        properties:
          type: array
          items:
            type: object
            properties:
              portType:
                type: string
                description: |-
                  Only "metadata" and "filestorage" are currently supported as booleans. If portType is not set, it defaults to false for metadata and fileStorage.

                  If you set 'customProperties' for portType, you can specify an array of objects as value with custom key and value as string. This is useful, if you want to save a filepath or a servicename for the port, which you wants to add to this RDS research.
              value:
                oneOf:
                  - type: boolean
                  - type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
      required:
        - port
servers:
  - url: 'http://central-service_research-manager:3000/research'
    description: ''
info:
  version: '1.0'
  title: Central Service Research Manager
  description: 'This api describes the research endpoints, which manages research and workflows.'
