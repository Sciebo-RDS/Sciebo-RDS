          type: string
        name: user-id
        in: path
        required: true
    get:
      summary: List all research from given user
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Research'
        '404':
          description: Not Found
      operationId: ''
    post:
      summary: Add a research to user
      operationId: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Research'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Research'
  '/user/{user-id}/research/{research-id}':
    parameters:
      - schema:
          type: string
        name: user-id
