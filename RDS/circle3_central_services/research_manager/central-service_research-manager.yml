    delete:
      summary: Delete a Research Import
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  '/user/{user-id}/research/{research-id}/exports/{port-id}':
    parameters:
      - schema:
          type: string
        name: user-id
        in: path
        required: true
      - schema:
          type: string
        name: port-id
        in: path
        required: true
      - schema:
          type: string
        name: research-id
        in: path
        required: true
    get:
      summary: Get a Research Export
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Port'
        '404':
          description: Not Found
    delete:
      summary: Delete a Research Export
      responses:
        '204':
          description: No Content
        '404':
