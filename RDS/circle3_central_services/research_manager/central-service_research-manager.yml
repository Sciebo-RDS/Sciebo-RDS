        name: research-id
        in: path
        required: true
    get:
      summary: Get a research
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Research'
      operationId: ''
      description: ''
    delete:
      summary: Delete a research
      responses:
        '204':
          description: No Content
    put:
      summary: Finish research
      responses:
        '200':
          description: OK
      description: 'Finish this research, for example publish it in the corresponding metadata service.'
